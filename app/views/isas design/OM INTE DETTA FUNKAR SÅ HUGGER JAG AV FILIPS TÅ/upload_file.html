             <h3>Välj titel</h3>
            <input class="uploadfile" id="project_title" value=""> </input>

            <div class="media_icon"><img src="img/icons/blue/essay.PNG"/>Text</div>
          </div>


          <div class="upload_column">
            <div class="dark_icon categories_icon"><div class="check_category"></div></div>

             <h3>Välj kategori</h3>
           <select class="uploadfile" id="project_category">
            <option value="none">-----</option>
            <option value="volvo">Potatis</option>
            <option value="saab">Fläsksallad</option>
            <option value="mercedes">Grötrullar</option>
            <option value="audi">Bananlåda</option>

<div class="subcategories">
<div class="check_subcategories"></div>
